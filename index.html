<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0478836217.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Calculator</h3>
    <div id="main">
        <label for="" id="label"></label><br>
        <input type="text" id="input">
        <div class="buttongroup">
            <button class="splbtn" id="ac">AC</button>
            <button class="splbtn" value="%">%</button>
            <button class="splbtn" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="splbtn" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="splbtn" value="*">x</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="splbtn" value="-">-</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="splbtn" value="+">+</button>
            <button class="button" value="00">00</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="splbtn" id="answer">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
